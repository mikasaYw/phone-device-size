<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>视屏幕装置宽度</title>
    <style>
        body {
            margin: 0;
        }
        #box {
            width: 100%;
            background-color: #eee;
        }
        #log {
            padding: 10px;
        }
    </style>
    <script charset="utf-8" src="chrome-extension://jgphnjokjhjlcnnajmfjlacjnjkhleah/js/btype.js"></script>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://translate.googleapis.com/translate_static/css/translateelement.css"><div id="BIJIA_HAS_BUILT"></div></head>
    <body>
            <div id="box">这个元素（div＃box）宽度为100％</div>
            <p><a href="viewport-screen-device-width.html">不设置meta viewport</a></p>
            <p><button id="refresh">刷新数据</button></p>
            <div id="log"><p>screen.width：414</p><p>window.outerWidth：414</p><p>window.innerWidth：414</p><p>document.documentElement.clientWidth：414</p><p>div＃box width：414</p><p>window.devicePixelRatio：3</p></div>
            <div>

            </div>
            <script>
                function log(o) {
                    var el = document.getElementById('log'),
                        p = document.createElement('p');
        
                    p.innerHTML = o.toString ? o.toString() : o;
                    el.appendChild(p);
                }
        
                function outputData() {
                    var el = document.getElementById('log');
                    el.innerHTML = '';
                    log('screen.width: ' + screen.width);
                    log('window.outerWidth: ' + window.outerWidth);
                    log('window.innerWidth: ' + window.innerWidth);
                    log('document.documentElement.clientWidth: ' + 
                            document.documentElement.clientWidth);
        
                    var box = document.getElementById('box');
                    log('div#box width: ' + box.offsetWidth);
        
                    log('window.devicePixelRatio: ' + window.devicePixelRatio);
                    log('window.innerHeight: ' + window.innerHeight);
                }
                outputData();
        
                var refresh = document.getElementById('refresh');
                refresh.onclick = outputData;
            </script>
        </body>
</html>
