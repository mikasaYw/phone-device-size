<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>视屏幕装置宽度</title>
    <style>
        body {
            margin: 0;
        }

        #box {
            width: 100%;
            background-color: #eee;
        }

        #log {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="box">这个元素（div＃box）宽度为100％</div>
    <p><a href="noViewport.html">设置meta viewport</a></p>
    <p><button id="refresh">刷新数据</button></p>
    <div id="log">

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function log(o) {
                var el = document.getElementById('log'),
                    p = document.createElement('p');

                p.innerHTML = o.toString ? o.toString() : o;
                el.appendChild(p);
            }

            function outputData() {
                var el = document.getElementById('log');
                var box = document.getElementById('box');
                el.innerHTML = '';

                log('screen.width: ' + screen.width);
                log('document.documentElement.clientWidth: ' + document.documentElement.clientWidth);
                log('div#box width: ' + box.offsetWidth);

                log('window.outerWidth: ' + window.outerWidth);
                log('window.innerWidth: ' + window.innerWidth);
                log('window.innerHeight: ' + window.innerHeight);
                log('window.devicePixelRatio: ' + window.devicePixelRatio);
            };
            outputData();

            var refresh = document.getElementById('refresh');
            refresh.onclick = outputData;
           
        })
    </script>
</body>

</html>
